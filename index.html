<html>
  <head>
    <title>Speech Timer</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    
    <link rel="icon" sizes="192x192" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="menu.js"></script>
  </head>
  <body class="column">
    <h1>Speech Timer</h1>
    <div id="menu" class="column">
      <form id="custom">
        <input name="min" type="number" placeholder="min" min="0" max="30">
        <input name="max" type="number" placeholder="max" min="0" max="30">
        <a id="submit" style="flex: 1; text-align: center">Custom Time</a>
      </form>
      <h2>Chime Options</h2>
      <div class="row">
        <input id="minChime" type="checkbox" name="minChime">
        <label for="minChime">Play at minimum time</label>
      </div>
      <div class="row">
        <input id="maxChime" type="checkbox" name="maxChime">
        <label for="maxChime">Play at maximum time</label>
      </div>
    </div>
    <div id="credit">Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </body>
</html>
