<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <title>Timing...</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="timer.js"></script>
  </head>
  <body>
    <div id="time"></div>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div id="buttons">
      <i id="pause" class="material-icons"></i>
    </div>

    <!-- A dummy video that prevents a mobile device from
    sleeping. The video is a single pixel of the same color as the
    page background. -->
    <video id="noSleep" controls autoplay muted loop width="1" height="1">
      <source type="video/webm" src="nosleep.webm">
    </video>
  </body>
</html>
